<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
     <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction Using Machine Learning</h1>
    <form method="POST">
        <label for="Present_Price">Present Price:</label>
        <input type="text" name="Present_Price" id="Present_Price"><br>
        
        <label for="Kms_Driven">Kms Driven:</label>
        <input type="text" name="Kms_Driven" id="Kms_Driven"><br>
        
        <label for="Fuel_Type">Fuel Type:</label>
        <input type="text" name="Fuel_Type" id="Fuel_Type"><br>
        
        <label for="Seller_Type">Seller Type:</label>
        <input type="text" name="Seller_Type" id="Seller_Type"><br>
        
        <label for="Transmission">Transmission:</label>
        <input type="text" name="Transmission" id="Transmission"><br>
        
        <label for="Owner">Owner:</label>
        <input type="text" name="Owner" id="Owner"><br>
        
        <label for="Age">Age:</label>
        <input type="text" name="Age" id="Age"><br>

        <input type="submit" value="Predict">
    </form>

</body>
</html>
